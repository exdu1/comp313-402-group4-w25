services:
  - type: web
    name: calming-echo
    env: node
    buildCommand: npm install --legacy-peer-deps && npm install -g vite && cd client && npm install --legacy-peer-deps && npm run build && cd ..
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false